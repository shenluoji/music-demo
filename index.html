<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 音乐播放器 -->
    <div class="player-warp">
        <!-- 歌曲信息卡片 -->
        <div class="player-info">
            <div class="info">
                <div class="name"></div>
                <div class="singer-album"></div>

                <!-- 进度条 -->
                <div class="music_progess">
                    <div class="music_progress_top">
                        <span class="current-time"></span>
                        <span class="time"></span>
                    </div>
                    <div class="music_progress_bar">
                        <div class="music_progress_line"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 音乐控制器 -->
        <div class="player-control">
            <!-- 封面 -->
            <div class="cover">
                <img src="" alt="">
            </div>
            <!-- 控制按钮 -->
            <div class="control">
                <i id="prevBtn" class="fa fa-step-backward"></i>
                <i id="playBtn" class="fa fa-play"></i>
                <i id="nextBtn" class="fa fa-step-forward"></i>
                <i id="openModal" class="fa fa-reorder"></i>
            </div>
        </div>
    </div>

    <!-- 页面背景 -->
    <div class="mask_bg"></div>

    <!-- 模态框 -->
    <div class="modal">
        <div class="modal-box">
            <div class="modal-box-top">
                <div class="modal-title">音乐列表</div>
                <div class="modal-close">
                    <i class="fa fa-remove"></i>
                </div>
            </div>
            <div class="modal-wrapper">
                <ul class="music-list">
